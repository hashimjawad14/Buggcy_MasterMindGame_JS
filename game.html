<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
</head>

<style>
    body {
        font-family: "Open Sans";
        padding: 0;
        margin: 0;
        background-color: brown;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #gameSection {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50vw;
        height: 95vh;
        margin-top: 2vh;
        max-height: 550px;
        background-image: url(assets/woodenBG.jpg);
        border-radius: 2vw;
        border: 1px solid slategray;
    }

    /* Board Container */
    #boardContainer {
        width: 40vw;
        height: 90vh;
        max-height: 550px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    /* Row */
    .row {
        width: 85%;
        min-width: 250px;
        height: 8vh;
        display: flex;
        margin: 1%;
        align-items: center;
        justify-content: center;
    }

    /* Solution Heading */
    #solutionHeading {
        margin-right: 30%;
        display: block;
        font-size: 20px;
        font-weight: 700;
    }

    /* Solution Row */
    #rowSolution {
        margin-left: 17%;
        display: block;
        opacity: 0.3;
    }

    /* Colored Circles Sections */
    .colorLine {
        display: flex;
        width: 40%;
        height: 100%;
        align-items: center;
        justify-content: space-between;
        margin-right: 8%;
    }

    /* Colored Circle */
    .colorCircle {
        width: 30px;
        height: 30px;
        background-color: aliceblue;
        border-radius: 100%;
        border: 1.5px solid black;
    }

    /* Peg Section */
    .pegSection {
        padding: 0;
        margin: 0;
        width: 10%;
        height: 90%;
        background-color: cornflowerblue;
        border-radius: 8px;
        border: 0.5px solid black;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        align-items: center;
        justify-content: center;
        place-items: center;
    }

    /* Peg */
    .peg {
        width: 10px;
        height: 10px;
        visibility: hidden;
        border-radius: 100%;
    }

    /* Check Button */
    .checkButton {
        width: 20%;
        height: 80%;
        background-color: gray;
        color: white;
        font-size: 90%;
        margin-left: 12px;
        opacity: 0.5;
        visibility: hidden;
    }

    /* Color Pallete */
    #colorPallete {
        width: 10%;
        height: 80%;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        flex-direction: column;
    }

    /* Color Pallete Circle */
    .colorPalleteCircle {
        width: 30px;
        height: 30px;
        background-color: aliceblue;
        border-radius: 100%;
        border: 1.5px solid black;
        cursor: grab;
    }

    /* Result Section */
    #resultSection {
        width: 16vw;
        height: 90vh;
        max-height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        display: none;
        padding-right: 10px;
    }

    /* Result Text */
    #resultText {
        width: 78%;
        padding: 5px;
        font-size: 19px;
        font-weight: 800;
        color: black;
        background-color: burlywood;
        border-radius: 10px;
        border: 2px dotted black;
        display: none;
    }

    /* Play Again Button */
    #playAgainBtn {
        width: 80%;
        height: 7%;
        background-color: navy;
        color: white;
        font-size: 18px;
        border-color: white;
        border-radius: 10px;
        display: none;
    }
</style>

<body>
    <!-- Game Page -->
    <section id="gameSection">
        <!-- Main Board -->
        <div id="boardContainer"></div>

        <!-- Color Pallete -->
        <div id="colorPallete"></div>

        <!-- Result Section -->
        <div id="resultSection">
            <p id="resultText"></p>
            <button id="playAgainBtn" onclick="location.href = 'index.html';">Play Again</button>
        </div>
    </section>
</body>

</html>

<script src="game.js"></script>
